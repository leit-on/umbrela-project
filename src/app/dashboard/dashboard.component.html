<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid bg-primary py-5 mb-5 hero-header" >
  <div class="container py-5">
      <div class="row justify-content-center py-5">
          <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
              <h1 class="display-3 text-white mb-3 animated slideInDown" style="font-family: Cursive" style="margin: 10px;">No clima da sua trip</h1>
              <p class="fs-4 text-white mb-4 animated slideInDown">Encontre o local ideal para sua proxima viagem aqui</p>
              <div class="position-relative w-75 mx-auto animated slideInDown">



                  <!-- <button type="button" class="btn btn-primary rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2" style="margin-top: 7px;">Search</button> -->
              </div>
          </div>
      </div>
  </div>
</div>
<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->


  <div fxFlex.gt-sm="100%" fxFlex="100">


    <mat-card>

      <!-- <div fxLayout="row">

      </div> -->
      <mat-tab-group style="width: 100%; min-height:400px" animationDuration="0ms">
        <div *ngFor="let tab of tabForecast">
          <mat-tab class="center" [label]=tab.title flex>
            <ng-template mat-tab-label>
              {{tab.title}}<br />
              {{tab.title_day_week}}
            </ng-template>
            <div fxLayout="row wrap">
              <!-- <div fxFlex.gt-sm="40" fxFlex.gt-lg="40" fxFlex.gt-md="40" fxFlex.gt-xs="100" fxFlex="100"

              </div> -->
              <!-- <div fxFlex.gt-sm="40" fxFlex.gt-lg="60" fxFlex.gt-md="60" fxFlex.gt-xs="100" fxFlex="100" style="margin-top: -10px;"> -->
              <div fxFlex="100">
                <app-forecast-wheater-cities [forecastCities]="tab.forecastCities" [lengthPaginate]="8" [pageIndexPaginate]='pageIndexPaginate' (changeFilter)="changeFilter($event)" (changePage)="changePage($event)" (getDetailCity)="getDetailCity($event)"></app-forecast-wheater-cities>
              </div>
            </div>
          </mat-tab>
        </div>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
